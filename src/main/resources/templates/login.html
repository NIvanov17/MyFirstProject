<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/commons::head"></th:block>

    <link rel="stylesheet" href="css/login.css" />

    <title>Login</title>

</head>

<body>

<body>  <header th:replace="fragments/commons::nav"></header>


<form th:action="@{/login}" th:method="POST"
      class="main-form mx-auto col-md-3 my-5 d-flex flex-column justify-content-center">
    <div class="form-group">
        <label for="username" class="text-white font-weight-bold">Username</label>
        <input id="username" th:value="${username}" name="username" type="text"
               class="form-control" placeholder="Username" />
    </div>
    <div class="form-group">
        <label for="password" class="text-white font-weight-bold">Password</label>
        <input id="password" name="password" type="password" class="form-control"
               placeholder="Password" />
    </div>

    <p th:if="${bad_credentials}" class="errors alert alert-danger">
        Invalid username or password.
    </p>



    <div class="for-row">
        <div class="col col-md-4">
            <button type="submit" class="btn1 mt-3 mb-4">Login</button>
        </div>


        <p><strong>Don't have an account? </strong><a href="/register">Register here</a></p>
    </div>
</form>




<th:block th:replace="fragments/commons::footer">footer</th:block>


</body>

</html>
