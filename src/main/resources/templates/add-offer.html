<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>


    <th:block th:replace="fragments/commons::head"></th:block>

    <link rel="stylesheet" type="text/css" href="/css/addOffer.css"/>

    <title>Add Offer</title>

</head>

<body>
<header th:replace="fragments/commons::nav"></header>

<div class="container">
    <h1 class="text-center text-capitalize  text-white">Upload Offer</h1>
    <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
          th:method="POST" th:action="@{/add-offer}" th:object="${addOfferDTO}" enctype="multipart/form-data">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="brand">Brand</label>
                <select id="brand"
                        name="brand"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">Select a brand</option>
                    <option
                            th:each="brand : ${brands}"
                            th:text="${brand.name}"
                            th:value="${brand.id}"
                            th:selected="*{brand} == ${brand.id}">Brand
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vechicle brand is required.
                </p>
            </div>


            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select id="model"
                        name="model"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">Select a model</option>
                    <optgroup
                            th:each="brand : ${brands}"
                            th:label="${brand.name}">
                        <option
                                th:each="model : ${brand.models}"
                                th:text="${model.name}"
                                th:value="${model.id}"
                                th:selected="*{model} == ${model.id}">Model
                        </option>
                    </optgroup>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vechicle model is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"
                       th:field="*{price}"
                       th:errorclass="is-invalid"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    Price is required.
                </p>
            </div>


            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="hp">HorsePower</label>
                <input id="hp" type="number" class="form-control" placeholder="HorsePower"
                       th:field="*{horsePower}"
                       th:errorclass="is-invalid"
                >
                <p class="invalid-feedback errors alert alert-danger">
                    Vehicle HorsePower is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine" name="engine" class="form-control">
                    <option value=""> Select engine type</option>
                    <option th:each="e : ${T(com.example.myfirstproject.model.enums.EngineEnum).values()}"
                            th:text="${e.name()}"
                            th:value="${e.name()}"
                            th:selected="${e} == *{engine}">
                        Engine type
                    </option>

                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission" name="transmission" class="form-control">
                    <option value=""> Select transmission type</option>
                    <option th:each="e : ${T(com.example.myfirstproject.model.enums.TransmissionEnum).values()}"
                            th:text="${e.name()}"
                            th:value="${e.name()}"
                            th:selected="${e} == *{transmission}">
                        Transmission type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year" type="number" step="1" class="form-control"
                       placeholder="Manufacturing year"
                       th:field="*{year}"
                       th:errorclass="is-invalid"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" type="number" min="0" max="900000" step="1000" class="form-control"
                       placeholder="Mileage in kilometers"
                       th:field="*{mileage}"
                       th:errorclass="is-invalid"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description" th:field="*{description}"
                      th:errorclass="is-invalid"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label for="img" class="text-white font-weight-bold" >Image</label>
            <input type="file" name="file" class="form-control" id="img">
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>


    <footer th:replace="fragments/commons::footer">


</body>

</html>
