
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/commons::head"></th:block>
    <title>AdminPage</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css" />
</head>
<body>

<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Role</span></h1>
    <hr class="hr-3 w-25 bg-gray"/>
    <form class="mx-auto w-25 bg-blur" th:object="${userModel}" th:method="POST" th:action="@{/admin/addRole/{id}(id = *{id})}">

        <div class="form-group text-dark">
            <p th:text="|Username: *{username}|"></p>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="role" class="h4 mb-2 text-dark">Select Role to Add</label>
            </div>
            <select class="form-control" name="role" id="role">
                <option value="">Select role</option>
                <option th:each="r : ${missingRoles}" th:value="${r.getName()}" th:text="${r.getName()}">...</option>
            </select>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn bg-gray  mb-3">Add Role</button>
        </div>

    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>
<script src="/js/admin.js"></script>

</body>
</html>
